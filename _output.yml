bookdown::bs4_book:
  includes:
    in_header: header.html
  css: style.css
  config:
    number_sections: no
    toc:
      depth: 3
  theme:
    primary: "#0148A4"
  repo: https://github.com/rstudio/bookdown-demo
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

